<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>leedongha</title>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&display=swap" rel="stylesheet"> <!-- 구글 웹폰트 불러오기  -->
    <link rel="stylesheet" href="personal.css" />
</head>
<body>
    <main class="container"> <!-- "main"은 div와 같지만 본문을 나타냄 -->
        <section id="left_side"> <!-- "section"은 div와 같지만 구역을 나타냄 -->
            <img id="back_arrow" src="img\left_arrow.svg" alt="뒤로가기">
            <div class="manager_case">
                <img class="manager" src="img\picture.svg" alt="조안정 그림">
                <!-- loading="lazy" = 화면에 보여야 이미지 로딩 -> 페이지 로딩 속도 향상  -->
            </div>
            <div class="info_case">
                <p class="info">이름: 조안정</p>
                <p class="info">직책: 디자인팀</p>
                <p class="info">소속: 소프트웨어학부</p>
                <p class="info">학번: 24학번</p>
            </div>
        </section>
        <section id="right_side">
            <img class="right_side_background" src="img/right_side_background,svg">
            <a href="tag.html">
                <img class="name_background" src="img\name_background.svg" alt="이름 배경" loading="lazy">
            <p class="name">조안정</p>
            </a>
            <section class="act_section">
                <div class="act_case">
                    <h2 class="act_1">동아리</h2>
                    <h3 class="act_2">Someday</h3>
                    <p class="act_3">디자이너</p>
                    <h3 class="act_2">프로그래밍 언어</h3>
                    <p class="act_3">Python</p>
                    <p class="act_3">C</p>
                    <p class="act_3">JAVA</p>
                </div>
                <div class="act_case">
                    <h3 class="act_2">기타</h3>
                    <p class="act_3">CODING LAB</p>
                    <p class="act_3">pytogether</p>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
