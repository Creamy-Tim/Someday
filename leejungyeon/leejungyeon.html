<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>leeyeoeun</title>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&display=swap" rel="stylesheet"> <!-- 구글 웹폰트 불러오기  -->
    <link rel="stylesheet" href="personal.css" />
</head>
<body>
    <main class="container"> <!-- "main"은 div와 같지만 본문을 나타냄 -->
        <section id="left_side"> <!-- "section"은 div와 같지만 구역을 나타냄 -->
            <a href="../index.html">
                <img id="back_arrow" src="img\left_arrow.svg" alt="뒤로가기">
            </a>
            <div class="manager_case">
                <img class="manager" src="img\picture.svg" alt="이정연 그림">
            </div>
            <div class="info_case">
                <p class="info">이름: 이정연</p>
                <p class="info">직책: 행정</p>
                <p class="info">소속: 경영학부</p>
                <p class="info">학번: 21학번</p>
            </div>
        </section>
        <section id="right_side">
            <img class="right_side_background" src="img/right_side_background,svg">
            <a href="tag.html">
                <img class="name_background" src="img\name_background.svg" alt="이름 배경" loading="lazy">
            <p class="name">이정연</p>
            </a>
            <section class="act_section">
                <div class="act_case">
                    <h2 class="act_1">동아리</h2>
                    <h3 class="act_2">새노래로찬양단</h3>
                    <p class="act_3">일렉기타, 드럼 파트</p>
                    <p class="act_3">25-2 세션 팀장</p>
                    <h3 class="act_2">Someday</h3>
                    <p class="act_3">운영진 / 행정팀</p>
                    <h3 class="act_2">경영학부 학생회</h3>
                </div>
                <div class="act_case">
                    <h3 class="act_2">RC</h3>
                    <p class="act_3">베리타스하우스 RC 자치회</p>
                    <p class="act_3">아람뜰하우스 대표 RC</p>
                    <p class="act_3">베리타스하우스 RA</p>
                    <h3 class="act_2">총사생회 홍보국원</h3>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
