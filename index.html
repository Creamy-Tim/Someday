<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Someday_home</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header class="header">
            <p class="title_text">Someday</p>
            <div class="dropdown_button" style="margin-left: 780px;" id="someday_button">
                <p class="dropdown_text">Someday 구경</p>
            </div>
            <ul class="dropdown_menu" id="someday_menu" style="right: 178px;">
                <a href="https://www.notion.so/Someday_2-248cf9705cca80179f84f5c156a6b631?source=copy_link">
                    <li class="dropdown_list" style="margin-top: 8px;" role="menuitem">노션</li>
                </a>
                <a href="https://www.instagram.com/yonsei.someday?igsh=MXFlOXUwNzJndGx0dg==">
                    <li class="dropdown_list" role="menuitem">인스타그램</li>
                </a>
            </ul>
            <div class="dropdown_button" style="margin-left: 16px;" id="people_button">
                <p class="dropdown_text">스터디원 페이지</p>
            </div>
            <ul class="dropdown_menu" id="people_menu">
                <a href="leedongha/leedonogha.html">
                    <li class="dropdown_list" style="margin-top: 8px;" role="menuitem">이동하</li>
                </a>
                <a href="leeyeoeun/leeyeoeun.html">
                    <li class="dropdown_list" role="menuitem">이여은</li>
                </a>
                <a href="choahnjung/choahnjung.html">
                    <li class="dropdown_list" role="menuitem">조안정</li>
                </a>
                <a href="leejungyeon/leejungyeon.html">
                    <li class="dropdown_list" role="menuitem">이정연</li>
                </a>
            </ul>
        </header>
        <div class="banner_case">
            <img class="banner" src="img/banner.svg">
            <div class="people_hover" style="top: 10px; left: 512px;" title="이동하"></div>
            <div class="people_hover" style="top: 40px; left: 824px;" title="이여은"></div>
            <div class="people_hover" style="bottom: 15px; left: 556px;" title="이정연"></div>
            <div class="people_hover" style="top: 10px; left: 690px;" title="조안정"></div>
            <div class="people_hover" style="top: 10px; left: 690px;" title="조안정"></div>
        </div>
        <div class="profile_list">
            <a href="leedongha/leedonogha.html" class="profile_case">
                <img class="profile" src="img/leedongha.svg">
            </a>
            <a href="leeyeoeun/leeyeoeun.html" class="profile_case">
                <img class="profile" src="img/leeyeoeun.svg">
            </a>
            <a href="choahnjung/choahnjung.html" class="profile_case">
                <img class="profile" src="img/choahnjung.svg">
            </a>
            <a href="leejungyeon/leejungyeon.html" class="profile_case">
                <img class="profile" src="img/leejungyeon.svg">
            </a>
        </div>
        
        
    </main>
    <script>
        const someday_button = document.getElementById("someday_button");
        const someday_menu   = document.getElementById("someday_menu");
        const people_button  = document.getElementById("people_button");
        const people_menu    = document.getElementById("people_menu");

        // Someday 버튼 클릭
        someday_button.addEventListener("click", (e) => {
            e.stopPropagation(); // 이벤트 전파 방지
            someday_menu.classList.toggle("open");   // Someday 토글
            people_menu.classList.remove("open");    // People은 닫기
        });

        // People 버튼 클릭
        people_button.addEventListener("click", (e) => {
            e.stopPropagation();
            people_menu.classList.toggle("open");    // People 토글
            someday_menu.classList.remove("open");   // Someday는 닫기
        });

        // 바깥 클릭 시 모두 닫기
        document.addEventListener("click", (e) => {
        if (!e.target.closest(".dropdown_button") && !e.target.closest(".dropdown_menu")) {
            someday_menu.classList.remove("open");
            people_menu.classList.remove("open");
        }
        });

    </script>
</body>
</html>
