<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- 기기 크기 감지 (반응형 웹사이트) -->
    <title>Someday_test</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="container"> <!-- "main"은 div와 같지만 본문을 나타냄 -->
        <section id="left_side"> <!-- "section"은 div와 같지만 구역을 나타냄 -->
            <div class="media">
                <img class="manager" src="img\leedongha.png" alt="이동하 그림" loading="lazy">
                <!-- loading="lazy" = 화면에 보여야 이미지 로딩 -> 페이지 로딩 속도 향상  -->
            </div>
            <div class="info">
                <p>이름: 이동하</p>
                <p>직책: 회장 / 강사</p>
                <p>소속: 소프트웨어학부</p>
                <p>학번: 24학번</p>
            </div>
        </section>
        <section id="right_side">
            <div class="right_side_background"></div>

        </section>
    </main>
</body>
</html>
